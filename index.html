<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: gray;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }
    .container{
      position: relative;
      height: 300px;
      width: 400px;
      background-image: url(transparent-transparent-bunny.webp);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .btn-box{
      display: flex;
      gap: 10px;
    }
    button{
      font-size: 20px;
      border-width: 0px;
      padding: 5px 12px;
      transition: all 0.2s ease;
      background-color: white;
      border-radius: 10px;
      color: black;
      font-weight: bold;
    }
    button:hover{
      cursor: pointer;
    }
    #No{
      position: absolute;
      visibility: hidden;
    }
    .no:hover,#No:hover{
      background-color: red;
      color: white;
    }
    .yes:hover{
      background-color: palevioletred;
      color: white;
    }
    .question{
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="question">Do you love me ?</div>
  <div class="container">
    <div></div>
    <button id="No" onclick="randomLoc()">No</button>
  </div>
  <div class="btn-box">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" onclick="visible()">No</button>
  </div>

  <script>


    const position = document.getElementById('No');
    const bgImg = document.querySelector(".container");
    const buttonInvis = document.querySelector('.no');

    position.addEventListener('mouseenter', randomLoc);
    function visible() {
      randomLoc()
      position.style.visibility = 'visible';
      bgImg.style.backgroundImage = 'url("daulongg.gif")';
      buttonInvis.style.visibility = 'hidden';
    }
    function yes() {
      position.style.visibility = 'hidden';
      bgImg.style.backgroundImage = 'url("kawaii-love-you.gif")';
      document.querySelector('.question').innerText = 'I knew you love me...';
      buttonInvis.style.visibility = 'hidden';
      document.querySelector('.yes').style.visibility = 'hidden';
    }
    function randomLoc() { 
      let rNum = Math.random();
      if(rNum < 1/8) {
        position.style.top = '33px';
      } else if(rNum < 2/8) {
        position.style.top = '66px';
      } else if(rNum < 3/8) {
        position.style.top = '99px';
      } else if(rNum < 4/8) {
        position.style.top = '132px';
      } else if(rNum < 5/8) {
        position.style.top = '165px';
      } else if(rNum < 6/8) {
        position.style.top = '198px';
      } else if(rNum < 7/8) {
        position.style.top = '232px';
      } else {
        position.style.top = '265px';
      }
      
      let rNum2 = Math.random();
      if(rNum2 < 1/8) {
        position.style.right = '33px';
      } else if(rNum2 < 2/8) {
        position.style.right = '66px';
      } else if(rNum2 < 3/8) {
        position.style.right = '99px';
      } else if(rNum2 < 4/8) {
        position.style.right = '132px';
      } else if(rNum2 < 5/8) {
        position.style.right = '165px';
      } else if(rNum2 < 6/8) {
        position.style.right = '198px';
      } else if(rNum2 < 7/8) {
        position.style.right = '232px';
      } else {
        position.style.right = '265px';
      }
    }
  </script>
</body>

</html>
